<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SQL training grounds</title>

    <link th:href="@{/styles/sql.css}" rel="stylesheet"/>
</head>
<body>

<div id="container" >
    <h1>Data from the database</h1>
    <div id="sql_data">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="person: ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.lastName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
