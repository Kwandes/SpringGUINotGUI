<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>

    <link th:href="@{/styles/cailua.css}" rel="stylesheet"/>

    <!-- Add javascript code for a sticky header. Jquery is a requirement/dependency needed for it to work -->
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/stickyHeader.js}"></script>
</head>

<body>
<div id="container">
    <!--
        A header that sticks to the top of your screen as you scroll
        Requires some simple javascript, linked in head (stickyHeader.js and jquery, which is required for that js to work)
     -->
    <script>
        Sticky();
    </script>
    <div id="StickyHeader">
        <div id="header">
            <a href="#placeholder">
                <div class="Title">
                    <span style="font-size:80px;line-height:70px">Cailua Spring Rental </span>
                    </br>
                    <span style="line-height:50px;">Watashi Speed Desu</span>
                </div>
            </a>
            <!--Navigation options
                Each menu option has a specific width and height, defined explicitly
                Navigation Sets are groups of menu options
                Menu options also contain a link but are styled to not be underlined etc
            -->
            <div id="NavigationMenu">
                <div class="NavigationSet">
                    <div class="menuoption" style="height:35px;width:60px;">
                        <a href="/person" style="text-decoration:none; color:inherit;">Person</a>
                    </div>
                    <div class="menuoption" style="height:35px;width:40px;">
                        <a href="/car" style="text-decoration:none; color:inherit;">Car</a>
                    </div>
                    <div class="menuoption" style="height:35px;width:120px;">
                        <a href="/" style="text-decoration:none; color:inherit;">Index Page</a>
                    </div>
                    <div style="clear:both"></div>
                </div>
            </div>
            <!--End of the navigation menu-->
        </div>
        <div style="clear:both"></div>
    </div>
    <!-- End of the sticky header -->

    <div id="content">

        <div id="listOfCar">
            <h3>Car go here</h3>

        </div>

        <br/>

        <div id="addCar">
            <h4>add Car</h4>
        </div>

    </div>
    <div id="footer"> Subscribe and remember to hit that notification bell</div>
</div>
</body>
</html>
